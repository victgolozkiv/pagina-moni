<!DOCTYPE html>

    <link rel="stylesheet" href="static/style.css">

    <style>
        /* Fondo en degradado suave */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffe6f5 0%, #fafafa 100%);
            font-family: "Arial", sans-serif;
            color: #333;
        }

        /* Encabezados centrados y color principal */
        h1, h2, h3 {
            text-align: center;
            margin: 12px 8px;

            gap: 24px;

        }

        /* Tarjeta indivual de imagen + mensaje */
        .bloque {
            background: #ffffff;
            padding: 16px;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            width: 260px;
        }
        .bloque:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.25);
        }
        .bloque img {
            width: 220px;
            border-radius: 12px;
        }
        .bloque p {
            margin-top: 12px;
            font-size: 20px;
            font-weight: bold;
            color: #b400cc;
        }

        /* Footer sencillo */
        .footer {
            margin-top: auto;
            padding: 24px 0;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
